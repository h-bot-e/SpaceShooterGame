name: gradle


on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 'latest'
        distribution: 'adopt' # or 'openjdk'

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test
